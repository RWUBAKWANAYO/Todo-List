<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>

  <body>
    <section class="todo-container">
      <div class="todo-intro">
        <div>
          <h4 class="todo-intro-title year-wrapper">2022</h4>
          <h4 class="todo-intro-title months-wrapper">June 06</h4>
        </div>
        <img src="./assets/images/logo.png" alt="logo" id="logo" />
      </div>
      <div class="todo-list todo-add">
        <input type="text" placeholder="Add to your list" />
        <i class="fa-solid fa-arrow-left-long add-icon"></i>
      </div>
      <ul class="todo-list-group"></ul>

      <button type="button" class="clear-todo">
        <span>Clear all completed</span>
      </button>
    </section>
  </body>
</html>
